# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
  dynamic_title: true
  padding:
    x: 2
    y: 2
  decorations: Full

scrolling:
  history: 10000
  multiplier: 3

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Hack
  bold:
    family: Hack
  italic:
    family: Hack
  size: 10

# Colors (Molokai)
colors:
  # Default colors
  primary:
    background: '0x1F1F1F'
    foreground: '0xeaeaea'
  cursor:
    text: '0x000000'
    cursor: '0xffffff'
  normal:
    black:   '0x121212'
    red:     '0xfa2573'
    # green:   '0x98e123' # Correct Molokai colour
    green:   '0x9cff00' # Better looking colour
    yellow:  '0xdfd460'
    blue:    '0x1080d0'
    magenta: '0x8700ff'
    cyan:    '0x43a8d0'
    white:   '0xbbbbbb'
  bright:
    black:   '0x555555'
    red:     '0xf6669d'
    green:   '0xb1e05f'
    yellow:  '0xfff26d'
    blue:    '0x00afff'
    magenta: '0xaf87ff'
    cyan:    '0x51ceff'
    white:   '0xffffff'

live_config_reload: true

key_bindings:
   - { key: Tab,      mods: Control,       chars: "\x1b[27;5;9~",                      }
   - { key: Tab,      mods: Control|Shift, chars: "\x1b[27;6;9~",                      }
